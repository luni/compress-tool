name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends \
            xz-utils pixz zstd parallel pv python3
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install zeekstd CLI
        run: ./install-zeekstd.sh

      - name: Run tests
        run: tests/run.sh
